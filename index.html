<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency-Hotline</title>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- tailwind cdn -->
         <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisyUI from CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
     />
    <!-- icon -->
    <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
</head>
<body class="w-max-[1920px]">
    <nav class="flex items-center justify-between ">
        <div class="flex items-center gap-2 ml-[60px] mt-[20px] mb-[20px]">
            <img src="assets/logo.png" alt="Logo" class="h-[50px]">
            <h1 class="ml-2 text-2xl font-bold text-[#006747]">Emergency <br> services</h1>
        </div>
        <div class="flex items-center gap-4 text-lg font-semibold p-2 pr-4">
            <div class="flex items-center gap-2">
                <p>0</p>
                <img src="assets/heart.png" alt="heart" class="h-6">
            </div>
            <div class="flex items-center gap-2" >
                <p>100</p>
                <img src="assets/coin.png" alt="coin" class="h-6">
            </div>
            <div class="bg-[#00A63E] rounded-lg p-2 text-white flex items-center gap-2">
                <p><span>0</span> Copy</p>
            </div>
        </div>
    </nav>
    <header>
        <div class="w-full h-[250px] bg-gradient-to-r from-[#013223] via-[#068F65] to-[#013223] text-white flex flex-col items-center justify-center gap-2">
            <img src="assets/logo.png" alt="logo" class="h-[100px] bg-white rounded-full">
            <h1 class="text-2xl font-bold">জরুরি সেবা ডিরেক্টরি</h1>
            <p>Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
    </header>


<!-- bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 -->
    <script src="script.js"></script>
</body>
</html>
